version: '3.9'

services:
  backend:
    build: ./backend
    env_file:
      - .env
    volumes:
      - db_volume:/data
    depends_on:
      - bot
    restart: unless-stopped

  bot:
    build: ./bot
    env_file:
      - .env
    volumes:
      - db_volume:/data
    restart: unless-stopped

  frontend:
    build: ./frontend
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

volumes:
  db_volume:
    driver: local
